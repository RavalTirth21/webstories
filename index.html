<!doctype html>
<html âš¡>
  <head>
    <meta charset="utf-8">
    <title>Test Web Story</title>
    <link rel="canonical" href="https://ravalTirth21.github.io/webstories/">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">

    <!-- AMP Runtime -->
    <script async src="https://cdn.ampproject.org/v0.js"></script>

    <!-- AMP Story Component -->
    <script async custom-element="amp-story" src="https://cdn.ampproject.org/v0/amp-story-1.0.js"></script>

    <!-- AMP Image -->
    <script async custom-element="amp-img" src="https://cdn.ampproject.org/v0/amp-img-0.1.js"></script>

    <style amp-boilerplate>
      body { -webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;
             -moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;
             -ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;
             animation:-amp-start 8s steps(1,end) 0s 1 normal both }
      @-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}
      @-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}
      @-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}
      @-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}
      @keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}
    </style>
    <noscript>
      <style amp-boilerplate>
        body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}
      </style>
    </noscript>
  </head>

  <body>
    <amp-story standalone
      title="Test Story"
      publisher="StatsOverStumps"
      publisher-logo-src="https://via.placeholder.com/150"
      poster-portrait-src="https://via.placeholder.com/720x1280">

      <!-- Page 1 -->
      <amp-story-page id="page1">
        <amp-story-grid-layer template="fill">
          <!-- Add background image -->
          <amp-img src="https://s3.us-east-1.amazonaws.com/tirth-india.com/Untitled+design+(41).png" 
                   width="1080" height="1920" layout="responsive">
          </amp-img>
        </amp-story-grid-layer>
        <amp-story-grid-layer template="vertical">
          <h1 style="color:white; text-align:center;">Slide 1</h1>
        </amp-story-grid-layer>
      </amp-story-page>

      <!-- Page 2 -->
      <amp-story-page id="page2">
        <amp-story-grid-layer template="fill">
          <!-- Add background image -->
          <amp-img src="https://s3.us-east-1.amazonaws.com/tirth-india.com/Untitled+design+(44).png" 
                   width="1080" height="1920" layout="responsive">
          </amp-img>
        </amp-story-grid-layer>
        <amp-story-grid-layer template="vertical">
          <h1 style="color:white; text-align:center;">Slide 2</h1>
        </amp-story-grid-layer>
      </amp-story-page>

    </amp-story>
  </body>
</html>
